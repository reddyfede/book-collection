{% extends 'base.html' %}
{% block content %}

<h1>Sign up</h1>

<p class="red-text">{{ error_message }}</p>
<!-- Add the login form -->
<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="next" value="{{ next }}">
  <button type="submit" class="btn teal darken-3">Sign Up</button>
</form>


{% endblock %}
