{% extends 'base.html' %}

{% block content %}

  <h1>Book Detail</h1>

  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ book.title }}</span>
      <p>Author: {{ book.author }}</p>
      <p>Year: {{ book.year }}</p>
      <p>Description: {{ book.description }}</p>
    </div>
    <div class="card-action">
      <a href="{% url 'book_edit' book.id %}">Edit</a>
    </div>
  </div>

{% endblock %}
