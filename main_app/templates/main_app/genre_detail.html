{% extends 'base.html' %}
{% block content %}

<h1>Genre Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ genre.name }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'genres_update' genre.id %}" class="teal-text text-darken-3">Edit</a>
        <a href="{% url 'genres_delete' genre.id %}" class="red-text text-darken-4">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
