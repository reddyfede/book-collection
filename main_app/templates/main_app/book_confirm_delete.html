{% extends 'base.html' %}

{% block content %}
  <h1>Remove Book</h1>

  <h4>Are you sure you want to remove <span class="teal-text">{{ object.title }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Remove!" class="btn">
    <a href="{% url 'detail' book.id %}">Cancel</a>
  </form>
{% endblock %}
