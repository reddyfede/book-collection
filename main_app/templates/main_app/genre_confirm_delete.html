{% extends 'base.html' %}

{% block content %}
  <h1>Delete Genre</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn red darken-4">
    <a href="{% url 'genres_detail' object.id %}" class="teal-text darken-3">Cancel</a>
  </form>
{% endblock %}
